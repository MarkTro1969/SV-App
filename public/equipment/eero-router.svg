<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>

  <!-- Eero device body (rounded square shape) -->
  <rect x="125" y="80" width="150" height="140" rx="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="3"/>

  <!-- Status LED area at top -->
  <circle cx="200" cy="110" r="8" fill="#e2e8f0"/>

  <!-- Eero logo text -->
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#64748b">eero</text>

  <!-- Base/stand -->
  <rect x="150" y="220" width="100" height="15" rx="5" fill="#e2e8f0"/>

  <!-- Back ports indication -->
  <rect x="145" y="185" width="30" height="20" rx="3" fill="#94a3b8"/>
  <rect x="185" y="185" width="30" height="20" rx="3" fill="#94a3b8"/>
  <rect x="225" y="185" width="30" height="20" rx="3" fill="#94a3b8"/>

  <!-- Label -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Eero Router</text>
</svg>