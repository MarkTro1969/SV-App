<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SoundVision Concierge</title>
    
    <!-- PWA & Mobile Meta Tags -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#3DC2DB" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SoundVision" />
    
    <!-- App Icons -->
    <link rel="apple-touch-icon" href="https://www.svavnc.com/wp-content/uploads/2021/03/cropped-SoundVision-Logo-Favicon-180x180.png" />

    <!-- Environment Variable Polyfill for Production -->
    <script>
      window.process = {
        env: {
          // This allows the app to find the API key when hosted on Vercel
          API_KEY: '' 
        }
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'sv-teal': '#3DC2DB',
              'sv-teal-dark': '#2cb0c9',
              'sv-dark': '#4E4552',
              'sv-light': '#f0f9fa',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #4E4552;
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Transitions */
      .animate-fade-in { animation: fadeIn 0.3s ease-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

      input, textarea, .prose, .chat-text {
        -webkit-user-select: text;
        user-select: text;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.1",
        "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
        "react/": "https://esm.sh/react@^19.2.1/",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "marked": "https://esm.sh/marked@^12.0.2"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
